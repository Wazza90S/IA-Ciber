<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IA - Saotome</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .response-box {
            margin-top: 20px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            min-height: 100px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>IA - Saotome</h1>
    <input type="text" id="userQuestion" placeholder="Haz tu pregunta aquí...">
    <button id="sendButton">Enviar</button>

    <div class="response-box" id="responseBox">
        La respuesta aparecerá aquí...
    </div>
</div>

<script>
    document.getElementById('sendButton').addEventListener('click', async function() {
        const question = document.getElementById('userQuestion').value;
        const responseBox = document.getElementById('responseBox');

        if (!question) {
            responseBox.innerHTML = "Por favor, introduce una pregunta.";
            return;
        }

        // Llamada a la API de DeepInfra
        const response = await fetch("https://api.deepinfra.com/v1/chat", {
            method: "POST",
            headers: {
                "Content-Type": "application/json",
                "Authorization": `Bearer F1xngwRgy6JyMHxjNX8dPclqgZtcwKNl` // Reemplaza con tu clave de API
            },
            body: JSON.stringify({
                prompt: question
            })
        });

        const data = await response.json();
        const aiResponse = data.response;  // Depende de la estructura de la respuesta que devuelva DeepInfra

        responseBox.innerHTML = aiResponse;
    });
</script>

</body>
</html>
